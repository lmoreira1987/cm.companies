<Page #pageUser>
    <ActionBar title="List Users">
        <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
    </ActionBar>

    <GridLayout rows="auto, auto">
        <StackLayout>
            <Label class="header-page" text="Users"></Label>
        </StackLayout>
    
        <StackLayout row="1" class="body-page">
            <Label class="header-page" text="Aqui vai ter um grid"></Label>

            <StackLayout orientation="horizontal">
                <Button text="Create" class="submit-button" (tap)="goToPage('createuser')" width="70%"></Button>
                <Button text="Back" (tap)="goToPage('dashboard')" width="30%"></Button>
            </StackLayout>
            
        </StackLayout>
    </GridLayout>
</Page>
