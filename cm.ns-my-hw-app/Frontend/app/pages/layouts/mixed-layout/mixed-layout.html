<!-- Mixed Layout
Im gonna try to join layouts in same page-->



<Page>

    <ActionBar title="Mixed Layout">
        <ActionItem text="Share" (tap)="share()" android.systemIcon="ic_menu_share_holo_dark" ios.systemIcon="9" ios.position="right"></ActionItem>
    </ActionBar>

    <GridLayout rows="auto, auto, auto, auto">
        
        <StackLayout class="page-header">
            <Label text="Header" class="page-title bold" horizontalAlignment="center" margin="15"></Label>
        </StackLayout>

        <GridLayout row="1">
            <StackLayout orientation="horizontal">
                <Label text="Name" backgroundColor="yellow" width="20%"></Label>
                <Label text="Email" backgroundColor="yellow" width="80%"></Label>
            </StackLayout>
        </GridLayout>
        
            <GridLayout row="2" height="50">
                <ListView [items]="users">
                    <ng-template let-item="item">
                            
                        <StackLayout orientation="horizontal">
                            <Label [text]="item.name" backgroundColor="red" width="20%"></Label>
                            <Label [text]="item.email" backgroundColor="green" width="80%"></Label>
                        </StackLayout>

                    </ng-template>
                </ListView>
            </GridLayout>

            <GridLayout row="3">
                <StackLayout orientation="horizontal">
                    <Label text="Name" backgroundColor="orange" width="20%"></Label>
                    <Label text="Email" backgroundColor="orange" width="80%"></Label>
                </StackLayout>
            </GridLayout>
       
       
    </GridLayout>
  </Page>
